<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Sign In
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="EMAIL" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="CONTRASEÃ‘A" required>
                    </div>
                    <Button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </Button>
                </form>
            </div>
        </div>
    </div>
</div>
